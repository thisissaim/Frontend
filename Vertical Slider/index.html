<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>

    <div class="slider-container">

      <div class="left-slide">
      <div style="background-color: #91061d ">
        <h1> Nature Flower</h1>
        <p> All in red</p>
    </div>
    <div style="background-color: #0f5faa ">
        <h1> Blue Sky</h1>
        <p> With Mountains</p>
    </div>
    <div style="background-color: #090f08 ">
        <h1> Lonely Castle </h1>
        <p> In the wilderness</p>
    </div>
    <div style="background-color: #e6b958 ">
        <h1> City  </h1>
        <p> In the night</p>
    </div>
   </div> 

    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1542042579970-12f4f8e3c0d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1566883976389-e5ee50705afd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=342&q=80');"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1618411610011-fb3b7695a765?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')"></div>
     
    </div>
      <div class="action-buttons">
          <button class="down-button">
               <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
               <i class="fas fa-arrow-up"></i></button>
    </div> 
    </div>  
    <script src="script.js"></script>

</body>
</html>
